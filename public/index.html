<!DOCTYPE html>
<html>
  <head>
    <title>SoC Energizer Scoreboard!</title>
    <link href="/stylesheets/style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Carrois+Gothic+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Coda+Caption:wght@800&family=Faster+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>SoC Energizer Scoreboard</h1>
    </header>
    <section>
      <form>
        <label>Date: <input id = "date" type="date"></input></label>
        <label>Game: <input id = "gameName" type="text"></input></label>
        <label>Team 1 Score: <input id = "team1Score" type="number"></input></label>
        <label>Team 2 Score: <input id = "team2Score" type="number"></input></label>
        <label>Team 3 Score: <input id = "team3Score" type="number"></input></label>
        <label>Team 4 Score: <input id = "team4Score" type="number"></input></label>
        <button id = "addScoreButton" type="submit">Add score!</button>
      </form>
    </section>
    <button id = "getScoresButton">Get the latest scores!</button>
    <section>
      <table id="table">
        <tr>
          <th>Date</th>
          <th>Game</th>
          <th>Team 1</th>
          <th>Team 2</th>
          <th>Team 3</th>
          <th>Team 4</th>
        </tr>
       </table>
    </section>
    <button id="deleteAll"> Delete all scores!</button>
    <script src="/javascripts/main.js"></script>
  </body>
</html>
